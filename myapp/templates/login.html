{% extends 'base.html' %}
{% block title %}
form
{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<div class="formdiv" style="background-color: white; padding: 30px; border-radius: 10px;">
    <h3>Login</h3> <hr>
    {% if s %}
    <h4 style="color:red">{{s}}</h4> 
    {% endif %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button TYPE="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- <p style="color:red"><a style="color:red;font-weight:bold" href="{% url 'forgot_password' %}">Forgot password?</a></p> -->
</div>
{% endblock %}
