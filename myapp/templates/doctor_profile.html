{% extends 'base.html' %}
{% block title %}
Doctor profile
{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<div class="formdiv">
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button TYPE="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
