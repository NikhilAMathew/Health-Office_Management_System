{% extends 'admin_base.html' %}
{% block body %}
<div class="form_div container my-5" style="background-color: white; border-radius: 10px; padding: 30px;">
    {% if users %}
    <table class="table table-hover">
        <thead>
            <h4>Change Password</h4><hr>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for i in users %}
            <form method="post">
                {% csrf_token %}
                <tr>
                    <td><b>{{i.username}}</b></td>
                    <input type="hidden" name="username" id="" value="{{i.username}}">
                    <td><input class="form-control" type="password" name="password" id=""></td>
                    <td>
                        <input  type="submit" name="" id="" class="btn btn-primary" value="Update">
                    </td>
                </tr>
            </form>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h3>No Users Found</h3>
    {% endif %}
</div>
{% endblock %}
