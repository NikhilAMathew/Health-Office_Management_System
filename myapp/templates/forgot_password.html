{% extends 'base.html' %}
{% block title %}
form
{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<div class="formdiv">

    <form enctype="multipart/form-data" method="post">
{% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input required type="text" class="form-control" name="username" placeholder="Enter username" id="username">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input required type="text" name="mobile" class="form-control" placeholder="Enter mobile" id="mobile">
        </div>
        <div class="form-group">
            <label for="mobile">Email:</label>
            <input required type="email" name="email" class="form-control" placeholder="Enter email" id="email">
        </div>

        <button TYPE="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
