{% load static %}

{% block body %}
{% load crispy_forms_tags %}
<div class="formdiv" style="background-color: white; padding: 30px; border-radius: 10px;" onsubmit="return confirm('Are you sure to submit?');">
  <h4>Lab bookings</h4><hr>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button TYPE="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
